<div class="login-card">
    
    <h1>Se connecter</h1>
    <div class="container">
        <form [formGroup]="loginForm">
            <label for="username">Nom d'utilisateur</label>
            <div class="input-container">
                <i class="fas fa-user"></i>
                <input id="username" type="text" formControlName="username" placeholder="Saisir votre nom d'utilisateur">
            </div>
            
            <label for="password">Mot de passe</label>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="text" id="password" formControlName="password" placeholder="Saisir votre mot de passe">
            </div>
            <div class="passwordForgotten">
                <a href="#" class="forgot-link">Mot de passe oublié ?</a>
            </div>
            <button type="submit" [disabled]="loginForm.invalid">Se connecter</button>    
        </form>
    </div>
        <div class="register">
            <p>Vous n'avez pas un compte ?</p>
            <a href="#" class="create-link">Créer un compte</a>
        </div>
    
</div>
