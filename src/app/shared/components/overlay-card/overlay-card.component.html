<mat-card class="overlay-card">
  <div class="close-button-container">
    <button mat-button (click)="closeOverlay()" class="close-button">
      <i class="fa-regular fa-rectangle-xmark"></i>
    </button>
  </div>
  <mat-card-header>
    <mat-card-title>Liste des Portefeuilles</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    
    <table mat-table [dataSource]="ptfDataSource">
<!--       <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bold;">
          <mat-checkbox [checked]="false" (change)="null"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let e">
          <mat-checkbox [checked]="false" (change)="null"></mat-checkbox>
        </td>
      </ng-container> -->
      <ng-container matColumnDef="aidprt">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bold;">Id Portefeuille</th>
        <td mat-cell *matCellDef="let e">{{e.aidprt}}</td>
      </ng-container>
      <ng-container matColumnDef="acdprt">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bold;">Id Groupe de Portefeuille</th>
        <td mat-cell *matCellDef="let e">{{e.acdprt}}</td>
      </ng-container>
      <ng-container matColumnDef="allprt">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bold;">Id</th>
        <td mat-cell *matCellDef="let e"> {{e.allprt}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
    </table>
  
    <mat-paginator [length]="ptfDataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5,10,15]" showFirstLastButtons aria-label="values-list-tab"></mat-paginator>
  </mat-card-content>
</mat-card>
