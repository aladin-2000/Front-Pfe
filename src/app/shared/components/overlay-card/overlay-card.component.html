<mat-card class="overlay-card">
  <div class="close-button-container">
    <button mat-button (click)="closeOverlay()" class="close-button">
      <i class="fa-regular fa-rectangle-xmark"></i>
    </button>
  </div>
  <mat-card-header>
    <mat-card-title>Liste des Portefeuilles</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="ptfDataSource">
      <!-- Define each column dynamically -->
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef style="font-weight: bold;"> {{ column }} </th>
        <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
      </ng-container>

      <!-- Define header and row rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="ptfDataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5,10,15]" showFirstLastButtons aria-label="values-list-tab"></mat-paginator>
  </mat-card-content>

</mat-card>
